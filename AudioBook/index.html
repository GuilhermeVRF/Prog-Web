<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>AudioBook</title>
</head>
<body>
    <div id="div-Aplicativo">
        <img src="./images/dom-casmurro.jpeg" alt="Capa do livro Dom Casmurro">  
        <audio id="audio" src="./books/dom-casmurro/1.mp3"></audio>
        <div id="div-Texto">
            <p id="p-Capitulo">Capítulo 1</p>
            <p>José Maria Machado de Assis</p>
        </div>
        <div id="div-Botões">
            <button id="btn-Voltar" class="bi bi-skip-backward-circle-fill"></button>
            <button id="btn-playPause" class="bi bi-play-circle-fill"></button>
            <button id="btn-Proximo" class="bi bi-skip-forward-circle-fill"></button>
        </div>
    </div>  
    
    <script src="/script.js"></script>
</body>
</html>
