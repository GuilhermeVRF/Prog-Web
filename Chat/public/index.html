<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./script.js" defer></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Chat</title>
</head>
<body>
    <header>
        <div id="div-Logo">
            <img src="./assets/logo-Chat.png" alt="Logo do chat">
            <h1>Chat</h1>
        </div>
        
        <p id="p-Nome">Nome</p>
    </header>   
    
    <div id="div-InformarNome">
        <label for="text-Nome"><h2>Informe seu nome: </h2></label>     
            <input type="text" id="text-Nome" placeholder="Nome" required>          
            <button id="btn-OK" class="bi bi-check"></button> 
    </div>

    <div id="div-Aplicação">
        <div id="div-Chat">

            <ul id="ul-Chat"></ul>

        </div>
        <div id="div-Mensagem">
            <input type="text" id="text-CaixaMsg">
            <button id="btn-Enviar" class="bi bi-send"></button>
        </div>
    </div>
</body>
</html>
